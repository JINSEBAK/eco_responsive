<!DOCTYPE html>
<html lang="ko">
<head>
    @@include("../common/resources.html")
</head>
<body>
    <div id="wrap" class="sub">
        <!-- header -->
	    @@include("../common/header.html")

        <div id="container">
            <div class="inner">
                <div class="page-header">
                    <h2>공지 사항</h2>
                </div>
                <!-- 게시판 -->
                <div class="board-wrap">
                    <div class="board-total">
                        Total <span id="notiCnt">100</span>
                    </div>
                    <div class="board-list">
                        <table id="noticeList">
                            <colgroup>
                                <col width="200px">
                                <col width="auto">
                                <col width="240px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>제목</th>
                                    <th>작성일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td>100</td>
                                    <td>
                                        <a href="view">입사공지 - OOO분야 00명 모집</a>
                                    </td>
                                    <td>2022-05-31 16:15</td>
                                </tr> -->
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="board-pagination" id="pagination_div">
                        <ul class="pagination" id="pagination"></ul>
                    </div>
                    <div class="board-search">
                        <form action="">
                            <select name="" id="searchType">
                                <option value="01">제목</option>
                            </select>
                            <div class="search-box">
                                <input type="text" name="" id="searchValue" placeholder="검색어를 입력하세요">
                                <button type="button" id="searchBtn">검색</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- //게시판 -->
            </div>

        <!-- footer -->
        @@include("../common/footer.html")
